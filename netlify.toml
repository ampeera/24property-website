# Netlify Configuration for 24Property Website

[build]
  # Build command for Vite
  command = "npm run build"
  # Directory to publish
  publish = "dist"

# Environment variables for build
[build.environment]
  # Disable smart secrets detection for public API keys (like Google Maps)
  # Google Maps API key is meant to be public (domain-restricted on Google Cloud Console)
  SECRETS_SCAN_SMART_DETECTION_ENABLED = "false"

# Redirect all requests to index.html for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for better security and caching
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
